<mat-card>

        Novo Cadastro
    </mat-card-title>

    <form >
        <mat-form-field class="input">
            <input matInput placeholder="Nome" [(ngModel)]="pessoas.nome" name="nome">
        </mat-form-field>

        <mat-form-field class="input">
            <input matInput placeholder="ProfissÃ£o" [(ngModel)]="pessoas.prof" name="prof">
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Local de trabalho - exemplo: RJ, Ilha do Governador"  [(ngModel)]="pessoas.local" name="local">
